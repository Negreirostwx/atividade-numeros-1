<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let numero = Number(prompt("Digite um número entre 1 e 50:"));
    let intervaloInicial = Math.floor((numero - 1) / 5) * 5 + 1;
    let intervaloFinal = intervaloInicial + 4;
    
    if (numero >= 1 && numero <= 50) {
    
        document.write("Seu número está entre " + intervaloInicial + " e " + intervaloFinal);
    } else {
    
        document.write("Número fora do intervalo válido!");
    }

    </script>
</body>
</html>
